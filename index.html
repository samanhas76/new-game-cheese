<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); width: 400px; height: 400px; }
        .square { width: 50px; height: 50px; }
        .black { background-color: #769656; }
        .white { background-color: #eeeed2; }
        .piece { font-size: 2em; }
    </style>
</head>
<body>
    <h1>Two-Player Chess Game</h1>
    <div id="board"></div>
    <script>
        const boardElement = document.getElementById('board');
        const board = createBoard();
        let selectedPiece = null;
        let turn = 'white';

        function createBoard() {
            const squares = [];
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const square = document.createElement('div');
                    square.className = (i + j) % 2 === 0 ? 'square white' : 'square black';
                    square.dataset.x = i;
                    square.dataset.y = j;
                    square.addEventListener('click', onSquareClick);
                    boardElement.appendChild(square);
                    squares.push(square);
                }
            }
            placePieces();
            return squares;
        }

        function placePieces() {
            const piecePositions = {
                a1: '♖', a2: '♙', a7: '♟', a8: '♜',
                b1: '♘', b2: '♙', b7: '♟', b8: '♞',
                c1: '♗', c2: '♙', c7: '♟', c8: '♝',
                d1: '♕', d2: '♙', d7: '♟', d8: '♛',
                e1: '♔', e2: '♙', e7: '♟', e8: '♚',
                f1: '♗', f7: '♟', f8: '♝',
                g1: '♘', g7: '♟', g8: '♞',
                h1: '♖', h7: '♟', h8: '♜'
            };
            Object.entries(piecePositions).forEach(([pos, piece]) => {
                const x = 8 - pos[1]; // convert to array index
                const y = pos.charCodeAt(0) - 97; // a=0, b=1...
                const square = board[x * 8 + y];
                square.innerHTML = `<span class='piece'>${piece}</span>`;
            });
        }

        function onSquareClick(event) {
            const square = event.target;
            const x = square.dataset.x;
            const y = square.dataset.y;
            const piece = square.querySelector('.piece');
            if (selectedPiece) {
                // Move piece logic here
                if (isMoveValid(selectedPiece, square)) {
                    square.innerHTML = selectedPiece.innerHTML;
                    selectedPiece.parentElement.innerHTML = '';
                    selectedPiece = null;
                    turn = turn === 'white' ? 'black' : 'white';
                }
            } else if (piece) {
                // Select piece
                selectedPiece = piece;
            }
        }

    </script>
</body>
</html>
