<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Chess Game</title>
    <style>
        /* Basic styles for the chessboard and pieces */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 400px;
            height: 400px;
        }
        .square {
            width: 50px;
            height: 50px;
        }
        .black {
            background-color: #769656;
        }
        .white {
            background-color: #eeeed2;
        }
        .piece {
            font-size: 2em;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>
    <script>
        const board = document.getElementById('chessboard');
        const pieces = {
            r: '♖', n: '♘', b: '♗', q: '♕', k: '♔', p: '♙',
            R: '♜', N: '♞', B: '♝', Q: '♛', K: '♚', P: '♟'
        };
        const initialBoard = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        function createBoard() {
            board.innerHTML = '';
            initialBoard.forEach((row, rowIndex) => {
                row.forEach((piece, colIndex) => {
                    const square = document.createElement('div');
                    square.classList.add('square', (rowIndex + colIndex) % 2 === 0 ? 'white' : 'black');
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.classList.add('piece');
                        pieceElement.innerHTML = pieces[piece];
                        square.appendChild(pieceElement);
                    }
                    board.appendChild(square);
                });
            });
        }

        createBoard();
        // Further functions to implement movement, rules, turn management, etc. would go here.
    </script>
</body>
</html>
